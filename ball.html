<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-100px);
                /* Moves the ball up */
            }

            100% {
                transform: translateY(0);
                /* Moves the ball back to the starting point */
            }
        }
    </style>
</head>

<body>

    <div class="ball"></div>

</body>

</html>
